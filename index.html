    <script>
      const noticias = [
        { titulo: "Noticia 1", imagen: "./assets/img/Noticia1.jpg", texto: "Integración latinoamericana, comercio y migración, temas clave de las reuniones del presidente Petro con mandatarios de Honduras y Bolivia. Montevideo (Uruguay), 1 marzo de 2025" },
        { titulo: "Noticia 2", imagen: "./assets/img/Noticia2.jpg", texto: "Presidente Petro resalta encuentro con jefes de Estado de Brasil y Chile, y el mandatario electo de Uruguay, para construir caminos de unidad en Suramérica. Montevideo, Uruguay, 1 de marzo de 2025" },
        { titulo: "Noticia 3", imagen: "./assets/img/Noticia3.jpg", texto: "Gustavo Petro asistirá a la posesión presidencial de Yamandú Orsi en Uruguay y cumplirá agenda bilateral en la región. Montevideo (Uruguay), 28 de febrero de 2025" },
        { titulo: "Noticia 4", imagen: "./assets/img/Noticia4.jpg", texto: "Presidente Gustavo Petro anunció partida adicional de $ 2,1 billones en presupuesto de educación para la universidad pública. Suárez (Cauca), 28 de febrero de 2025" },
        { titulo: "Noticia 5", imagen: "./assets/img/Noticia5.jpg", texto: "Aquí tiene que quedar una huella indeleble: que este fue el gobierno que permitió a la juventud de Colombia educarse, presidente Gustavo Petro.  Suárez (Cauca), 28 de febrero de 2025" },
        { titulo: "Noticia 6", imagen: "./assets/img/Noticia6.jpg", texto: "Gobierno nacional entrega la sede de la Universidad del Valle en el municipio de Suárez (Cauca).  Suárez (Cauca), 28 de febrero de 2025" },
        { titulo: "Noticia 7", imagen: "./assets/img/Noticia1.jpg", texto: "Aquí tiene que quedar una huella indeleble: que este fue el gobierno que permitió a la juventud de Colombia educarse" },
        { titulo: "Noticia 8", imagen: "./assets/img/Noticia2.jpg", texto: "Aquí tiene que quedar una huella indeleble: que este fue el gobierno que permitió a la juventud de Colombia educarse." },
        { titulo: "Noticia 9", imagen: "./assets/img/Noticia3.jpg", texto: "Aquí tiene que quedar una huella indeleble: que este fue el gobierno que permitió a la juventud de Colombia educarse." },
        { titulo: "Noticia 10", imagen: "./assets/img/Noticia4.jpg", texto: "Aquí tiene que quedar una huella indeleble: que este fue el gobierno que permitió a la juventud de Colombia educarse." },
        { titulo: "Noticia 11", imagen: "./assets/img/Noticia5.jpg", texto: "Aquí tiene que quedar una huella indeleble: que este fue el gobierno que permitió a la juventud de Colombia educarse" },
        { titulo: "Noticia 12", imagen: "./assets/img/Noticia6.jpg", texto: "Gobierno nacional entrega la sede de la Universidad del Valle en el municipio de Suárez (Cauca).  Suárez (Cauca), 28 de febrero de 2025" }
      ];

      $(document).ready(function () {
        // Recorre todas las noticias
        for (let i = 0; i < noticias.length; i++) {
            let parrafo = $("#p" + (i + 1));  // Asume que los párrafos tienen IDs como "p1", "p2", etc.
            let imagen = $("#img" + (i + 1));  // Asume que las imágenes tienen IDs como "img1", "img2", etc.
            
            // Muestra el contenido de cada noticia inicialmente
            parrafo.text(noticias[i].texto).removeClass("d-none").show();
            imagen.attr("src", noticias[i].imagen).removeClass("d-none").show();
            
            // Agregar el manejador de click para cada botón correspondiente
            $("button[data-noticia='" + (i + 1) + "']").click(function () {
                if (parrafo.is(":visible")) {
                    parrafo.addClass("d-none").slideUp(1000);
                    imagen.addClass("d-none").slideUp(1000);
                } else {
                    parrafo.text(noticias[i].texto).removeClass("d-none").slideDown(1000);
                    imagen.attr("src", noticias[i].imagen).removeClass("d-none").slideDown(1000);
                }
            });
        }
    });
    
    
    </script>
